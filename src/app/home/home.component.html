<div class="container">
    <div class="col-12 text-center text-white mt-5">
        <h1 class="poppins-light">GET IT DONE</h1>
    </div>

    <div class="text-white">
        {{ tasks | json }}
    </div>

    <div class="col-12 p-5 bg-grey-trans mt-5 rounded">
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" [(ngModel)]="taskInput" class="form-control custom-input" placeholder="Add new task"
                    (keyup.enter)="addTask(taskInput)">
                <div class="input-group-append">
                    <button class="btn add-button" (click)="addTask(taskInput)"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div class="tasks-container col-12 mt-3">
                <div *ngFor="let item of tasks; let i = index" class="mb-2">
                    <div class="checkbox-wrapper mt-1" (click)="checkTask(item)">
                        <input type="checkbox" [checked]="tasks[i].done" id='tasks{{i}}'
                            class="inp-cbx" />
                        <label for="cbx" class="cbx">
                            <span>
                                <svg viewBox="0 0 12 10" height="10px" width="12px">
                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </svg>
                            </span>
                            <span class="text-white">{{ item.text }}</span>
                        </label>
                    </div>
                    <div *ngIf="item.subtasks" class="mb-3">
                        <div *ngFor="let subtask of item.subtasks; let j = index" (click)="checkTask(subtask)" class="checkbox-wrapper mt-1 col-11 ms-auto">
                            <input type="checkbox" [checked]="item.subtasks[j].done" id='subtasks{{j}}' class="inp-cbx" />
                            <label for="cbx" class="cbx">
                                <span>
                                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg>
                                </span>
                                <span class="text-white">{{ subtask.text }}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
