<div class="container">
    <div class="col-12 text-center text-white mt-5">
        <h1 class="poppins-light">GET IT DONE</h1>
    </div>
    
    <div class="col-12 p-5 bg-grey-trans mt-5 rounded">
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" [(ngModel)]="taskInput" class="form-control custom-input" placeholder="Add new task"
                    (keyup.enter)="addTask(taskInput)">
                <div class="input-group-append">
                    <button class="btn add-button" (click)="addTask(taskInput)">
                        <i class="bi bi-plus-lg"></i></button>
                </div>
            </div>

            <div class="tasks-container col-12 mt-3">
                <div *ngFor="let item of tasks; let i = index" class="mb-2 ">
                    <div class="checkbox-wrapper mt-1" (mouseenter)="item.hover = true"
                        (mouseleave)="item.hover = false">
                        <input type="checkbox" (click)="checkTask(item)" [checked]="tasks[i].done" id='tasks{{i}}'
                            class="inp-cbx" />
                        <label for="cbx" class="cbx" (click)="checkTask(item)">
                            <span>
                                <svg viewBox="0 0 12 10" height="10px" width="12px">
                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </svg>
                            </span>
                            <span class="text-white" [ngClass]="{'task-done': item.done}">{{ item.text }}</span>
                        </label>
                        <div class="i-container ms-3">
                            <i class="bi bi-three-dots-vertical"></i>
                            <div class="context-menu p-2">
                                <div class="c-pointer">
                                    <i class="bi bi-pencil-fill i-edit-task mt-1 me-1"></i> Edit
                                </div>

                                <div class="c-pointer i-add-subtask mt-1">
                                    <i class="bi bi-plus-lg mt-1 me-1"
                                        (click)="item.addSubtask = !item.addSubtask">
                                    </i> Subtask
                                </div>

                                <div class="c-pointer i-remove-task mt-1" (click)="removeTask(tasks, i)">
                                    <i class="bi bi-trash-fill mt-1 me-1">
                                    </i> Delete
                                </div>
                            </div>
                        </div>

                    </div>

                    <div *ngIf="item.addSubtask" class="input-group">
                        <input type="text" #subtaskInput class="form-control custom-input" placeholder="Add subtask"
                            (keyup.enter)="addSubtask(item, subtaskInput.value)">
                        <div class="input-group-append">
                            <button class="btn add-button" (click)="addSubtask(item, subtaskInput.value)">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>

                    <div *ngIf="item.subtasks" class="mb-3 subtask-container">
                        <div *ngFor="let subtask of item.subtasks; let j = index"
                            class="checkbox-wrapper mt-1 col-11 ms-auto" (mouseenter)="subtask.hover = true"
                            (mouseleave)="subtask.hover = false">
                            <i class="bi bi-arrow-return-right text-white me-2"></i>

                            <input type="checkbox" [checked]="item.subtasks[j].done" (click)="checkTask(subtask)" id='subtasks{{j}}'
                                class="inp-cbx" />

                            <label for="cbx" class="cbx" (click)="checkTask(subtask)">
                                <span>
                                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg>
                                </span>
                                <span class="text-white" [ngClass]="{'task-done': subtask.done}">
                                    {{ subtask.text}}
                                </span>
                            </label>

                            <div class="i-container ms-3">
                                <i class="bi bi-three-dots-vertical"></i>
                                <div class="context-menu p-2">
                                    <div class="c-pointer">
                                        <i class="bi bi-pencil-fill i-edit-task mt-1 me-1"></i> Edit
                                    </div>
    
                                    <div class="c-pointer i-add-subtask mt-1">
                                        <i class="bi bi-plus-lg mt-1 me-1"
                                            (click)="item.addSubtask = !item.addSubtask">
                                        </i> Subtask
                                    </div>
    
                                    <div class="c-pointer i-remove-task mt-1" (click)="removeTask(tasks, i)">
                                        <i class="bi bi-trash-fill mt-1 me-1">
                                        </i> Delete
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
